deploy_services:
  stage: deploy
  script:
    - docker compose -f docker-compose.yml up -d
  only:
    refs:
      - backend
    changes:
      - spring_apps/**/*
      - services.Dockerfile
      - docker-compose.yml

cleanup_images:
  stage: cleanup
  script:
    - docker image prune -a --filter "until=72h" -f
  needs:
    - deploy_services
