stages:
  - build
  - dockerize
  - deploy

build_frontend:
  stage: build
  image: node:20-alpine
  script:
    - cd frontend
    - export NODE_ENV=production
    - npm install
    - npm run build
  artifacts:
    paths:
      - frontend/.next
      - frontend/public/
    expire_in: 1 day

dockerize_frontend:
  stage: dockerize
  script:
    - cd ./frontend
    - VERSION=$(node -p "require('./package.json').version")
    - docker build -f Dockerfile -t frontend_client:${VERSION}_commit_${CI_COMMIT_SHA} -t frontend_client:latest .
  needs:
    - build_frontend

deploy_services:
  stage: deploy
  script:
    - cd ./frontend
    - docker compose -f docker-compose.yml up -d
  needs:
    - dockerize_frontend
