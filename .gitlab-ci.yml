
stages:
  - build
  - test
  - dockerize
  - deploy
  - release

variables:
  DEPENDENCY_DIR: build/dependency

build_api-gateway:
  stage: build
  image: gradle:latest
  script:
    - cd spring_apps/api-gateway
    - chmod +x gradlew
    - ./gradlew bootJar
  artifacts:
    paths:
      - spring_apps/api-gateway/build/libs/*.jar
    expire_in: 1 day
  only:
    refs:
      - main
    changes:
     - spring_apps/api-gateway/**/*

