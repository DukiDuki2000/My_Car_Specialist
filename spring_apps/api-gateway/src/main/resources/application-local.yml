server:
  port: 8088
spring:
    application:
        name: api-gateway
    cloud:
      gateway:
        routes:
            - id: user-service
              uri: http://localhost:8081
              predicates:
                - Path=/user/**
              filters:
                - name: RoleFilter

            - id: vehicle-service
              uri: http://localhost:8083
              predicates:
                - Path=/vehicle/**
              filters:
                - name: RoleFilter

            - id: garage-service
              uri: http://localhost:8082
              predicates:
                - Path=/garage/**
              filters:
                - name: RoleFilter

            - id: notification-service
              uri: http://localhost:8085
              predicates:
                - Path=/notification/**
              filters:
                - name: RoleFilter
logging:
  level:
    org.springframework: DEBUG
    org.springframework.security: DEBUG
    org.springframework.cloud: DEBUG


jwt:
  secret: 


