site_name: My Car Specialist
site_url: https://gitlab-stud.elka.pw.edu.pl/pskowron/my_car_specialist/-/tree/main/spring_apps?ref_type=heads
theme:
  name: material
#  font:
#    text: Merriweather Sans
#    code: Red Hat Mono

  logo: assets/Favicon.png
  favicon: assets/Favicon.ico
  palette:
    #Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: pink
      accent: deep purple

    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: green
      accent: deep orange

nav:
  - Home: index.md
  - frontend:
      - client dashboard: frontend-md/client-dashboard.md
      - garage dashboard: frontend-md/garage-dashboard.md
      - moderator dashboard: frontend-md/moderator-dashboard.md
  - backend:
      - api gateway: backend-md/api-gateway.md
      - garage service: backend-md/garage-service.md
      - notification service: backend-md/notification-service.md
      - recommendation service: backend-md/recommendation-service.md
      - user service: backend-md/user-service.md
      - vehicle service: backend-md/vehicle-service.md
  - testy: tests.md

markdown_extensions:
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list

extra:
  social:
    - icon: simple/trello
      link: https://trello.com/b/6kG5YLYH/apsi
    - icon: simple/gitlab
      link: https://gitlab-stud.elka.pw.edu.pl/pskowron/my_car_specialist/-/tree/backend?ref_type=heads